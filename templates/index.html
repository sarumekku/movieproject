{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">

        {% for i in mlist %}
        <div class="mt-5">
        <div class="col-md-3">
            <div class="card" style="width:15rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="..." width="100px" height="250px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:details' i.id %}" class="btn btn-primary">view details</a>
  </div>
</div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
